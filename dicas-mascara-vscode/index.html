<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- FORMULÃRIO SIMPLIFICADO -->
    <form>
        <div class="container-edit">
            <div class="elemento-edit">
                Nome
            </div>
            <div class="elemento-edit campo">
                <input type="text" class="inp" name="" id="input-nome">
            </div>
            <div class="elemento-edit">
                Telefone
            </div>
            <div class="elemento-edit campo">
                <input type="tel" class="inp" name="" id="input-tel">
            </div>
            <div class="elemento-edit">
                E-mail
            </div>
            <div class="elemento-edit campo">
                <input type="email" class="inp" name="" id="input-tel">
            </div>
        </div>
        <div class="container-edit btns">
            <div class="btn-ok">OK</div>
            <div class="btn-cancel">CANCELAR</div>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
